{% extends "base.html" %}
{% block content %}
<div class="row">
    <div class="col-md-5">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title mb-0">Dados do Financiamento</h5>
            </div>
            <div class="card-body">
                <form id="formSimulador">
                    <div class="mb-3">
                        <label class="form-label">Data de liberação</label>
                        <input type="date" class="form-control" id="dataLiberacao" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Data primeira parcela</label>
                        <input type="date" class="form-control" id="dataPrimeiraParcela" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Valor solicitado (R$)</label>
                        <input type="text" class="form-control" id="valorSolicitado" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Taxa de cadastro (R$)</label>
                        <input type="text" class="form-control" id="taxaCadastro">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Seguro (R$)</label>
                        <input type="text" class="form-control" id="seguro">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Taxa de juros (%)</label>
                        <input type="text" class="form-control" id="taxaJuros" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Quantidade de parcelas</label>
                        <input type="number" class="form-control" id="qtdParcelas" min="1" max="1000" required>
                    </div>

                    <div class="card mb-3">
                        <div class="card-header">
                            <h6 class="mb-0">Simulações adicionais</h6>
                        </div>
                        <div class="card-body">
                            <div class="mb-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="simularMaisParcelas">
                                    <label class="form-check-label">Simular em mais parcelas?</label>
                                </div>
                            </div>
                            <div id="opcoesSimulacao" style="display: none;">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input parcelas-adicionais" type="checkbox" id="sim24" disabled>
                                    <label class="form-check-label">24x</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input parcelas-adicionais" type="checkbox" id="sim36" disabled>
                                    <label class="form-check-label">36x</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input parcelas-adicionais" type="checkbox" id="sim48" disabled>
                                    <label class="form-check-label">48x</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input parcelas-adicionais" type="checkbox" id="sim60" disabled>
                                    <label class="form-check-label">60x</label>
                                </div>
                                <div class="mt-2">
                                    <label class="form-label">Incremento da taxa (%)</label>
                                    <input type="text" class="form-control" id="incrementoTaxa" name="incrementoTaxa" value="0" disabled>
                                </div>
                            </div>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">Calcular</button>
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-7">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title mb-0">Resultados</h5>
            </div>
            <div class="card-body">
                <div id="resultados"></div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
